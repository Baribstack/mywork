  <div class="container">
    <input id='input'>
    <button class = 'btn blue white-text' onclick ='fillList()'>Add</button>
    <div id='output'></div>
  </div>

  </body>

  <script>
    var myList = [];

    function fillList(){

      var iHandle = document.getElementById('input');
      var oHandle = document.getElementById('output');
      myList.push(iHandle.value);

      var myHTML = "<ul>"
      for (i=0; i<myList.length; i++){
        myHTML = myHTML + myList[i] +"<br>";
      }
      myHTML = myHTML + "</ul>"
      oHandle.innerHTML = myHTML;
      iHandle.value ="";

    }

  </script>
